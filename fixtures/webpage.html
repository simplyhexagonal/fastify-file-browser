<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the initial style of the H1 element */
      h1 {
        font-size: 48px;
        text-align: center;
        animation-name: rainbow;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      /* Define the animation */
      @keyframes rainbow {
        0% {
          color: red;
        }
        25% {
          color: orange;
        }
        50% {
          color: yellow;
        }
        75% {
          color: green;
        }
        100% {
          color: blue;
        }
      }
    </style>
  </head>

  <body>
    <h1>Hello, world!</h1>
  </body>
</html>
